<div class="row marketing"><form role="form" name="signinform" ng-submit="signin()" novalidate><h1>Sign In</h1><div ng-show="signinform.$dirty && !!signinform.$error.registered" class="alert alert-danger">Could not sign in. Verify that email and password are correct.</div><!--Email--><div class="form-group"><label for="signinform-email">Email address</label><input type="email" id="signinform-email" class="form-control" name="email" ng-model="email" placeholder="Enter email" autofocus autocomplete="" required td-pristine-while-focused="" ng-valid-on-update="registered signinform.password.registered"></div><div ng-show="signinform.email.$dirty && signinform.email.$error.required" class="alert alert-danger">Email required</div><div ng-show="signinform.email.$dirty && signinform.email.$error.email" class="alert alert-danger">Must enter a valid email</div><!--Password--><div class="form-group"><label for="signinform-password">Password</label><input type="password" id="signinform-password" class="form-control" name="password" ng-model="password" placeholder="Enter password" ng-minlength="5" td-pristine-while-focused="" ng-valid-on-update="registered signinform.email.registered" required></div><div ng-show="signinform.password.$dirty && signinform.password.$error.required" class="alert alert-danger">Password required</div><div ng-show="signinform.password.$dirty && signinform.password.$error.minlength" class="alert alert-danger">Password must be at least five characters</div><button type="submit" ng-disabled="signinform.$invalid" class="btn btn-primary">Submit</button></form></div>
