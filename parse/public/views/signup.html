<div class="row marketing"><form role="form" name="signupform" ng-submit="signup()" novalidate><h1>Sign Up</h1><!--Email--><div class="form-group"><label for="signupform-email">Email address</label><input type="email" id="signupform-email" class="form-control" name="email" ng-model="email" placeholder="Enter email" autofocus autocomplete="" required ng-pristine-while-focused="" ng-valid-on-update="available"></div><div ng-show="signupform.email.$dirty && signupform.email.$error.required" class="alert alert-danger">Email required</div><div ng-show="signupform.email.$dirty && signupform.email.$error.email" class="alert alert-danger">Must enter a valid email</div><div ng-show="signupform.email.$dirty && signupform.email.$error.available" class="alert alert-danger">Email address is not available</div><!--Password--><div class="form-group"><label for="signupform-password">Password</label><input type="password" id="signupform-password" class="form-control" name="password" ng-model="password" placeholder="Enter password" ng-minlength="5" ng-pristine-while-focused="" required></div><div ng-show="signupform.password.$dirty && signupform.password.$error.required" class="alert alert-danger">Password required</div><div ng-show="signupform.password.$dirty && signupform.password.$error.minlength" class="alert alert-danger">Password must be at least five characters</div><!--Password confirmation--><div class="form-group"><label for="signupform-password-confirmation">Confirm password</label><input type="password" id="signupform-password-confirmation" class="form-control" name="passwordConfirmation" ng-model="passwordConfirmation" ng-matches="password" ng-pristine-while-focused="" placeholder="Re-enter password" required></div><div ng-show="signupform.passwordConfirmation.$dirty && signupform.passwordConfirmation.$error.required" class="alert alert-danger">Password confirmation required</div><div ng-show="signupform.passwordConfirmation.$dirty && signupform.passwordConfirmation.$error.matches" class="alert alert-danger">Password confirmation must match password</div><button type="submit" ng-disabled="signupform.$invalid" class="btn btn-primary">Submit</button></form></div>
