<div class="modal-header">
    <h3>Are you sure you want to delete your account? This action cannot be undone.</h3>
</div>
<div class="modal-body">
    <form name="photoUpload">
        <input ng-model="file" name="file" type="file" ng-file-select="onFileSelect($files)"/>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="upload()">Upload</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
